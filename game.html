<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="Full Throttle is a motorsport quiz to test out the knowledge of speed enthusiasts" />
    <meta name="keywords" content="Motorsport quiz, online quiz, speed, formula one, wrc, sport quiz." />



    <title>Full Throttle Play</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body>

    <div class="container">

        <div id="game" class="justify-center flex-column">

            <div id="hud-item">
                <div id="hud-item">

                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                    </h1>

                </div>



                <div id="hud-item">
                    <div id="hud-item">

                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>

                    </div>






                </div>

                <h2 id="question">The modern F1 Championship started in 1950. On which track was the first race held?
                </h2>

                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>

                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>

                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>

                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>


            </div>


        </div>

        <script src="assets/js/script.js"></script>

</body>

</html>
